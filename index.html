<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt your Favourite Animal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="p1.png" type="image/x-icon">
</head>
<body>
    <main>
        <form action="" method="get">
            <div class="form-title"><h1>Adopt Your Favourite Animal</h1></div>
            <label for="name">Name</label>
            <input type="text" name="name" id="" placeholder="Enter your name" required>
            <label for="option">Pick A Pet</label>
            <select name="" id="">
                <option value="">Select Animal</option>
                <option value="">Dog</option>
                <option value="">Cat</option>
                <option value="">Rabbit</option>
                <option value="">Goat</option>
            </select>
            <label for="reason">Why do you want to adopt this animal?</label>
            <textarea name="" id="" cols="30" rows="10">Tell us...</textarea>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
